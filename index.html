<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUCH IS L1FE - Kelly Gang Survival</title>
    <link rel="preload" href="css/style.css" as="style">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="loading-screen" class="active animate-fade-in">
        <h1>KELLY GANG</h1>
        <h2>AUSTRALIA, 1878</h2>
        <div class="loader-spinner"></div>
        <p>Loading... Such is Life.</p>
    </div>
    <div id="game-container">
        <header id="top-bar">SUCH IS LIFE</header>
        <div id="game-status" role="status" aria-live="polite">Initializing...</div>
        <nav id="menu-area">
            <section id="main-menu-section" class="active animate-slide-in">
                <button class="button" aria-label="Start Single Player Game" tabindex="0">Single Player</button>
                <button class="button" aria-label="Start Multiplayer Game" tabindex="0">Multiplayer</button>
            </section>
        </nav>
        <main id="game-area" hidden>
            <aside id="left-panel">
                <div id="player-stats-grid" class="animate-fade-in"></div>
                <div id="environment-info"></div>
                <div id="chat-area">
                    <div id="chat-log" aria-live="polite"></div>
                    <input id="chat-input" type="text" aria-label="Chat message input" tabindex="0">
                    <button id="chat-send" aria-label="Send chat message" tabindex="0">Send</button>
                </div>
            </aside>
            <div id="canvas-container">
                <canvas id="gameCanvas" aria-label="Game canvas displaying Kelly Gang Survival"></canvas>
                <div id="countdown-overlay"></div>
                <div id="html-overlay"></div>
            </div>
        </main>
        <div id="game-over-screen" hidden class="animate-slide-in">
            <h1>Game Over, Mate!</h1>
            <div id="final-stats"></div>
            <button class="button-back" aria-label="Back to Main Menu" tabindex="0">Back to Menu</button>
        </div>
    </div>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.166.1/build/three.module.js"
            }
        }
    </script>
    <script type="module" src="js/Renderer3D.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>

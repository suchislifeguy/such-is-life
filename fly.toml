# fly.toml generated by 'fly launch' and then edited

app = "such-is-life" 
primary_region = "syd"   

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8080"

[mounts]
  source="gamedata"
  destination="/app/data"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

  [[http_service.ports]]
    port = 80
    handlers = ["http"]

  [[http_service.ports]]
    port = 443
    handlers = ["tls", "http"]

  [[http_service.checks]]
    type = "tcp"
    interval = "15s"
    timeout = "2s"
    grace_period = "5s"

